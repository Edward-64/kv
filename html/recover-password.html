<div class="flying-tree" style="width: 300px;margin: 100px auto 0px auto;">
  <form name="recover" class="cut-tree" style="padding: 5px;" onsubmit="return false;">
    <p>Введите новый псевдоним и пароль. И в этот раз не забывайте их ;)</p>
    <div style="padding: 10px;">
      <div class="centered-flex">
        <div style="width: 50%;">Псевдоним</div>
        <div><input name="alias" autocomplete="off"></div>
      </div>
    <div class="centered-flex">
      <div style="width: 50%;">Пароль</div>
      <div><input name="password" autocomplete="off"></div>
    </div>
    </div>
    <div class="centered-flex">
      <button name="go" onclick="app.save()">Сохранить</button>
      <div id="error" style="color: #800808;display:none"></div>
    </div>
  </form>
</div>
